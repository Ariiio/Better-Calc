<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Better Calculator</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="calcBody">
                <div id="header">
                    <span id="author">Ariiio</span>
                    <span id="calcName">sin()PLE</span>
                </div>
                <div class="output">
                    <div class="prevNum"></div>
                    <div class="currentNum">0</div>
                </div>
                <div id="buttons">
                    <button class="clear btn special">AC</button>
                    <button class="delete btn special">DEL</button>
                    <button class="number btn">7</button>
                    <button class="number btn">8</button>
                    <button class="number btn">9</button>
                    <button class="plus btn operator">+</button>
                    <button class="number btn">4</button>
                    <button class="number btn">5</button>
                    <button class="number btn">6</button>
                    <button class="minus btn operator">-</button>
                    <button class="number btn">1</button>
                    <button class="number btn">2</button>
                    <button class="number btn">3</button>
                    <button class="divide btn operator">/</button>
                    <button class="number btn" btn>0</button>
                    <button class="decimal btn" btn>.</button>
                    <button class="multiply btn operator">x</button>
                    <button class="equal btn">=</button>
                </div>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
